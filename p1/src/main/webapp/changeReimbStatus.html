<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change reimbursement status</title>
</head>
<body>
<form action="/p1/servletChangeStatus/" method="POST">
	<select name="status">
		<option name="Approved" value="Approved">Approved</option>
		<option name="Denied" value="Denied">Denied</option>
	</select>
	
	<input type="hidden" name="reimbId" value='44'>Hidden value: reimb id = 44</input>
	<input type="hidden" name="resolverId" value='8'>Hidden value: resolver id = 8</input>
	<input type="submit" value="Click to modify status"></input>
</form>
</body>
</html>
